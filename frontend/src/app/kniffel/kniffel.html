<div class="kniffel-container">
  
  <div id="dice-box"></div>

  <hr>

  <div class="controls">
    <button (click)="rollDice()" [disabled]="rollCount >= 3 || isRolling">
      Würfeln (Wurf {{ rollCount + 1 }})
    </button>
    <button (click)="newGame()">
      Neues Spiel
    </button>
  </div>

  <p>Klicke auf einen Würfel, um ihn zu halten.</p>
  <div class="dice-display">
    
    <div *ngFor="let kd of dice; let i = index" 
         class="die-value"
         [class.held]="kd.isHeld"
         (click)="toggleHold(i)">
      
      <span>{{ kd.die.value }}</span>
      
      <small *ngIf="kd.isHeld">Gehalten</small>
    </div>
    </div>
</div>
