<h2>Login</h2>

<form #loginForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
      <label for="username">Benutzername:</label>
      <input type="text" id="username" name="username" required [(ngModel)]="loginData.username" #usernameInput="ngModel">

      <div *ngIf="usernameInput.invalid && (usernameInput.dirty || usernameInput.touched)" class="validation-error">
        Benutzername ist erforderlich
      </div>
  </div>

  <div class="form-group">
      <label for="password">Passwort:</label>
      <input type="password" id="password" name="password" required [(ngModel)]="loginData.password" #passwordInput="ngModel">

      <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="validation-error">
        Passwort ist erforderlich
      </div>
  </div>
  <button type="submit" [disabled]="loginForm.invalid">Anmelden</button>
</form>

<div *ngIf="successMessage" class="success-message">
  {{ successMessage }}
</div>

<div *ngIf="errorMessage" class="error-message">
  {{ errorMessage }}
</div>

<p>Noch kein Konto? <a routerLink="/register">Registrieren</a></p>
